
<div class="sign-in-form">
  <img src="assets/earth.png" width="200">
  <h4>Sign In</h4>
  <form #signInForm="ngForm"
   (ngSubmit)="onSubmit(signInForm)" novalidate>

   <div class="form-group">
     <input class="form-control"
        name="username" required
        placeholder="User Name"
        ngModel
        #username="ngModel">
      <div [hidden]="username.valid || username.pristine"
            class="alert alert-danger">
        User Name Is Required
      </div>
   </div>

   <div class="form-group">
      <input class="form-control"
        type="password"
         name="password" required
         placeholder="Password"
         ngModel
         #password="ngModel">
       <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
             Password Is Required
       </div>
  </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="rememberMe" ngModel>
        Remember Me
      </label>
    </div>

    <div *ngIf="formError"   class="alt alt-danger">
      {{formError}}
    </div>

    <div *ngIf="!submitting">
      <a [routerLink] = "['/register']">Register</a>
      <button type="submit" class="btn btn-primary">
        Sign In
      </button>
    </div>

    <div  *ngIf="submitting">
      <p class="message"> Signing In...</p>
    </div>

  </form>
</div>
