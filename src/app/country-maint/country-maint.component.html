<h3>Country Maintainence</h3>
<button class="btn btn-primary"
  (click)="createCountry()">Add New Country
</button>
<table>
  <thead>
  <tr>
    <th style="width: 25px">Id</th>
    <th style="width: 200px">Country</th>
    <th style="width: 100px">Epi Index</th>
    <th style="min-width: 100px"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countries">
    <td>{{country.id}}</td>
    <td>{{country.name}}</td>
    <td>{{country.epiIndex}}</td>
    <td *ngIf="country.id != deleteId">
      <button class="btn btn-sm btn-primary"
      (click)="showCountryDetail(country.id)">Details
      </button>
      <button class="btn btn-sm btn-warning"
        (click)="editCountry(country.id)">Edit
      </button>
      <button class="btn btn-sm btn-danger"
        (click)="deleteCountryQuestion(country.id)">Delete
      </button>
    </td>
    <td *ngIf="country.id === deleteId && !isDeleting">
        Delete This Country?
      <button class="btn btn-sm"
        (click)="cancelDelete()">Cancel</button>
      <button class="btn btn-sm btn-danger"
        (click)="deleteCountry(country.id)">Delete</button>
      <p *ngIf="deleteError">{{ deleteError }}</p>
    </td>
    <td *ngIf="country.id === deleteId && isDeleting">
      Deleting...
    </td>
  </tr>
</tbody>
</table>
