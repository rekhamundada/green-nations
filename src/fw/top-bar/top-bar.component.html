
<a *ngFor="let icon of frameworkConfigService.socialIcons"
  [href]="icon.link"
  [title]="icon.alt">
    <img class="top-image"
    [src]="icon.imageFile"
    [alt]="icon.alt">
</a>
<div *ngIf="frameworkConfigService.showLanguageSelector">
  <img class="flag-image" src="" alt="">
  <span>BAJAN</span>
  <span class="glyphicon glyphiconchevron-down-"></span>
</div>

<div  *ngIf="frameworkConfigService.showUserControls">
  <span>SIGN IN</span>

</div>
